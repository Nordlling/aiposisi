{% extends 'base.html' %}

{% block title %}Список{% endblock %}

{% block content %}

    {% if game_list %}

        {% for i in game_list %}
            <div>
                <a href="{% url 'catalog:view_game' i.id %}">{{i.name}}</a>
                <form method="LINK" action="{% url 'catalog:edit_game' i.id %}">
                    <input type="submit" value="edit">
                </form>
                <button>delete</button>
            </div>

        {% endfor %}

    {% endif %}

{% endblock %}
