{% extends 'base.html' %}

{% block title %}{{engine.name}}{% endblock %}

{% block content %}

    <form action="{% url 'catalog:edit_engine_id_edit' engine.id %}" method="post">
        {% csrf_token %}
        <input type="text" size="20" name="name" value="{{engine.name}}">
        <input type="text" size="20" name="language" value="{{engine.language}}">
        <input type="date" id="start" name="date"
               value="{{engine_date}}"
               min="1900-01-01" max="2020-12-31">
        <button type="submit">OK</button>
    </form>
    <br>
    <a href="{% url 'catalog:view_engine' %}">назад</a>

{% endblock %}
