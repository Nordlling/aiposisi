{% extends 'base.html' %}

{% block title %}Список{% endblock %}

{% block content %}

    <form method="LINK" action="{% url 'catalog:add_platform' %}">
        <input type="submit" value="add">
    </form><br>

    {% if platform_list %}

        {% for i in platform_list %}
            <div>
                <a href="{% url 'catalog:view_platform_id' i.id %}">{{i.name}}</a>
                <form method="LINK" action="{% url 'catalog:edit_platform_id' i.id %}">
                    <input type="submit" value="edit">
                </form>
                <form method="LINK" action="{% url 'catalog:delete_platform_id' i.id %}">
                    <input type="submit" value="delete">
                </form>
            </div>

        {% endfor %}

    {% endif %}

{% endblock %}
